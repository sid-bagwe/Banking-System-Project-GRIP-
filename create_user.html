            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div  id= "userForm">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                  <input type="text" id = "nameInput" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                  <input type="text" id = "balanceInput" class="form-control" placeholder="Balance in Rs." aria-label="Balance" required>
                </div>
            </div>
            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions.</label>
            </div>
            <button type = "button" class="btn btn-success" id = "insert">Submit</button>
            
        </form>
    </div>
